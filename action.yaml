name: Send email on failure
description: for sending failure email
author: KKumari
branding:
  icon: 'activity'
  color: 'yellow'
inputs:
  username:
    description: 'email of user'
    required: true
  password:
    description: 'password'
    required: true
  gitjob:
    description: 'name of job'
    required: true
  gitrepos:
    description: 'name of repository'
    required: true
  gitwork:
    description: 'name of workflow'
    required: true
steps:
