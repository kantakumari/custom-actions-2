        username1: ${{ inputs.username }}
        password1: ${{inputs.password}}
        gitjob1: ${{inputs.gitjob}}
        gitrepos1: ${{inputs.gitrepos}}
        gitwork1: ${{inputs.gitwork}}
    runs : python unsuccessful.py gitjob1 gitrepos1 gitwork1
